<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="foxBooksCss.css"> 
  <title> foxBooksBooks-Bonilla </title>  
  <meta charset="UTF-8">
</head>

<body>
  <div id="div1">
    <ul>
      <li><a href="foxBooksHome-Bonilla.html"><button class="button-1">Home</button></a></li>
      <li><a href="foxBooksCourses-Bonilla.html"><button class="button-1">Courses</button></a></li>
      <li><a><button class="button-1">Cart</button></a></li>
      <li><input type="text" placeholder="Search.."></li>
      <nav class="crumbs">
        <ol>
          <li class="crumb"><a href="foxBooksBooks-Bonilla.html">Books</a></li>
          <li class="crumb"><a href="foxBooksCourses-Bonilla.html">Courses</a></li>
          <li class="crumb"><a href="foxBooksHome-Bonilla.html">Home</a></li>
        </ol>
      </nav>
    </ul>
  </div>

  <div id="div2">
    <h1>Books</h1>
    <div style="float:right" id="info2"></div>
    <div style="float:left" id="info1"></div>
    <div style="float: center" id="info3"></div>
  </div>

  <script>
    const fetchData = async () => {
    const response = await fetch("https://aaronbonilla.github.io/sd330-Bonilla/foxBooks.json");
    const data = await response.json();

    var info1 = document.getElementById("info1");
    var info2 = document.getElementById("info2");
    var info3 = document.getElementById("info3");
    var output1 = ''; // Output for the first div
    var output2 = ''; // Output for the second div
    var output3 = ''; // Output for the third div

    var books = Object.values(data.books); // Convert books object to an array

    // Iterate through each book
    for (var i = 0; i < books.length; i += 1) {
      if (i < 2) {
        // Details for the first two books go to 'info1' div
        output1 += '<div class="book">';
        output1 += "<h2>" + books[i].title + "</h2>";
        output1 += "<p><strong>ISBN:</strong> " + books[i].isbn + "</p>";
        output1 += "<p><strong>Author:</strong> " + books[i].author + "</p>";
        output1 += "<p><strong>CourseID:</strong> " + books[i].courseID + "</p>";
        output1 += "<button style='margin-top: 50px;'' class='button-1'>Add to cart</button>";
        output1 += '</div>';
      } else if (i < 4) {
        // Details for the next two books go to 'info2' div
        output2 += '<div class="book">';
        output2 += "<h2>" + books[i].title + "</h2>";
        output2 += "<p><strong>ISBN:</strong> " + books[i].isbn + "</p>";
        output2 += "<p><strong>Author:</strong> " + books[i].author + "</p>";
        output2 += "<p><strong>CourseID:</strong> " + books[i].courseID + "</p>";
        output2 += "<button style='margin-top: 50px;'' class='button-1'>Add to cart</button>";
        output2 += '</div>';
      } else {
        // Details for the last book go to 'info3' div
        output3 += '<div class="book">';
        output3 += "<h2>" + books[i].title + "</h2>";
        output3 += "<p><strong>ISBN:</strong> " + books[i].isbn + "</p>";
        output3 += "<p><strong>Author:</strong> " + books[i].author + "</p>";
        output3 += "<p><strong>CourseID:</strong> " + books[i].courseID + "</p>";
        output3 += "<button style='margin-top: 50px;'' class='button-1'>Add to cart</button>";
        output3 += '</div>';
      }
    }

    // Display the generated output in the respective divs
    info1.innerHTML = output1;
    info2.innerHTML = output2;
    info3.innerHTML = output3;
  }

  fetchData();

  </script>

  <footer>
    <small> &copy; A. Bonilla, May 9th, 2023  </small>
  </footer> 
</body>
</html>
